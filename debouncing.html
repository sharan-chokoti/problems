    <script>

  document.getElementById("searchBox1").addEventListener("input" ,function(event){
    debouncesearch(event.target.value);
  });

  function debounce(func,delay){
    let timer;
    return function(event){
      clearTimeout(timer);
     timer= setTimeout(()=>{
      func(event);
     },delay)
    }
  }
